name: Tests
on:
  pull_request:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        name: Install Node.js
        with:
          node-version: 21

      - name: Install test dependencies
        run: npm ci
        working-directory: tests

      - name: Run tests and generate report
        run: npm run test:report
        working-directory: tests
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: tests/.test-reports/

      - name: Debug test reports
        if: always()
        run: |
          echo "Listing test reports directory:"
          ls -la tests/.test-reports/ || echo "Test reports directory not found"
          echo "Checking if merged report exists:"
          if [ -f "tests/.test-reports/merged-report.json" ]; then
            echo "✅ Merged report found"
            echo "File size: $(wc -c < tests/.test-reports/merged-report.json) bytes"
          else
            echo "❌ Merged report not found"
            echo "Available files in tests/.test-reports/:"
            find tests/.test-reports/ -type f 2>/dev/null || echo "No files found"
          fi

      - name: Comment PR with test results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const { commentTestResults } = require('./.github/scripts/comment-test-results.js');
            await commentTestResults({ github, context });