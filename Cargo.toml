[workspace]
members = ["projects/avs-sync/component"]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.3.0"
license = "MIT"
authors = ["Lay3r Labs Team"]
repository = "https://github.com/Lay3rLabs/wavs-tools"
rust-version = "1.80.0"

[workspace.dependencies]
# WASI
wit-bindgen-rt = { version = "0.42.1", features = ["bitflags"] }
wit-bindgen = "0.42.1"
wstd = "0.5.3"
wasi = "0.14.2"
wavs-wasi-utils = "0.4.0-beta.4"

# Other
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
anyhow = "1.0.98"

## Alloy
alloy-sol-macro = { version = "1.1.0", features = ["json"] }
alloy-sol-types = "1.1.0"
alloy-primitives = { version = "1.1.0", features = ["serde"] }
alloy-network = "0.15.10"
alloy-provider = "0.15.10"
alloy-rpc-types = "0.15.10"
alloy-contract = "0.15.10"
alloy-transport-http = "0.15.10"