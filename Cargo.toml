[workspace]
members = ["avs_sync/components/avs-sync"]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.3.0"
license = "MIT"
authors = ["Lay3r Labs Team"]
repository = "https://github.com/Lay3rLabs/wavs-tools"
rust-version = "1.80.0"

[workspace.dependencies]
# WASI
wit-bindgen-rt = { version = "0.42.1", features = ["bitflags"] }
wit-bindgen = "0.42.1"
wstd = "0.5.3"
wasi = "0.14.2"
wavs-wasi-utils = "0.4.0-beta.4"

# Other
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
anyhow = "1.0.98"

## Alloy
alloy-sol-macro = { version = "1.1.2", features = ["json"] }
alloy-sol-types = "1.1.2"
alloy-primitives = "1.1.2"
alloy-network = "1.0.9"
alloy-provider = { version = "1.0.9", default-features = false, features = [
    "rpc-api",
] }
alloy-rpc-types = "1.0.9"
alloy-contract = "1.0.9"
alloy-transport-http = { version = "1.0.9", default-features = false }
