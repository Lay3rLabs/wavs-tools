version: "3"

includes:
  config:
    taskfile: ./config.yml
    flatten: true
  backend: ./backend.yml

tasks:
  deploy:
    desc: "Deploy middleware for a given service"
    vars:
      CHAIN_NUMBER: '{{.CHAIN_NUMBER | default "1"}}'
      NODES_DIR:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-output-dir CHAIN_NUMBER={{.CHAIN_NUMBER}} PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
    deps:
      - task: clean
        vars:
          PROJECT: "{{.PROJECT}}"
          SERVICE_NAME: "{{.SERVICE_NAME}}"
          CHAIN_NUMBER: "{{.CHAIN_NUMBER}}"
    requires:
      vars: [PROJECT, SERVICE_NAME]
    env:
      LOCAL_ETHEREUM_RPC_URL:
        sh: cd "{{.REPO_ROOT}}" && task backend:get-evm-rpc-url-{{.CHAIN_NUMBER}}
      DEPLOY_ENV: "{{.MIDDLEWARE_DEPLOY_ENV}}"
      METADATA_URI: "{{.MIDDLEWARE_METADATA_URI}}"
      LST_CONTRACT_ADDRESS: "{{.MIDDLEWARE_LST_CONTRACT_ADDRESS}}"
      LST_STRATEGY_ADDRESS: "{{.MIDDLEWARE_LST_STRATEGY_ADDRESS}}"
      CHAIN_ID: "{{.MIDDLEWARE_CHAIN_ID}}"
      FUNDED_KEY:
        sh: "echo $MIDDLEWARE_FUNDED_KEY"
      ETHERSCAN_API_KEY:
        sh: "echo $MIDDLEWARE_ETHERSCAN_API_KEY"
    cmds:
      - mkdir -p {{.NODES_DIR}}
      - >
        {{.DOCKER_SUDO}} docker run --rm --network host
        -e FUNDED_KEY 
        -e ETHERSCAN_API_KEY 
        -e DEPLOY_ENV
        -e LOCAL_ETHEREUM_RPC_URL
        -e METADATA_URI 
        -e LST_CONTRACT_ADDRESS 
        -e LST_STRATEGY_ADDRESS
        -e CHAIN_ID 
        -v {{.NODES_DIR}}:/root/.nodes
        {{.MIDDLEWARE_DOCKER_IMAGE}} deploy

  deploy-mirror:
    desc: "Deploy mirror contracts for a given service"
    deps:
      - task: clean
        vars:
          PROJECT: "{{.PROJECT}}"
          SERVICE_NAME: "{{.SERVICE_NAME}}"
          CHAIN_NUMBER: "{{.CHAIN_NUMBER}}"
    vars:
      SOURCE_NODES_DIR:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-output-dir CHAIN_NUMBER=1 PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
      NODES_DIR:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-output-dir CHAIN_NUMBER={{.CHAIN_NUMBER}} PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
    requires:
      vars: [PROJECT, SERVICE_NAME, CHAIN_NUMBER]
    env:
      DEPLOY_ENV: "{{.MIDDLEWARE_DEPLOY_ENV}}"
      SOURCE_RPC_URL: "{{.SOURCE_RPC_URL}}"
      MIRROR_RPC_URL: "{{.MIRROR_RPC_URL}}"
      WAVS_SERVICE_MANAGER_ADDRESS: "{{.WAVS_SERVICE_MANAGER_ADDRESS}}"
      ETHERSCAN_API_KEY:
        sh: "echo $MIDDLEWARE_ETHERSCAN_API_KEY"
    cmds:
      - mkdir -p {{.NODES_DIR}}
      - cp {{.SOURCE_NODES_DIR}}/avs_deploy.json {{.NODES_DIR}}/avs_deploy.json
      - cp {{.SOURCE_NODES_DIR}}/deployer {{.NODES_DIR}}/deployer
      - >
        {{.DOCKER_SUDO}} docker run --rm --network host
        -e DEPLOY_ENV
        -e ETHERSCAN_API_KEY 
        -e SOURCE_RPC_URL
        -e MIRROR_RPC_URL
        -e WAVS_SERVICE_MANAGER_ADDRESS
        -v {{.NODES_DIR}}:/root/.nodes
        {{.MIDDLEWARE_DOCKER_IMAGE}} -m mirror deploy
      - rm {{.NODES_DIR}}/deployer
      - rm {{.NODES_DIR}}/avs_deploy.json

  clean:
    desc: "Clean up middleware nodes directory for a given service"
    vars:
      CHAIN_NUMBER: '{{.CHAIN_NUMBER | default "1"}}'
      NODES_DIR:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-output-dir CHAIN_NUMBER={{.CHAIN_NUMBER}} PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
    requires:
      vars: [PROJECT, SERVICE_NAME]
    cmds:
      - |
        echo "Cleaning up middleware nodes directory: {{.NODES_DIR}}"
      - rm -rf {{.NODES_DIR}}

  register-operator:
    desc: "Register an operator on a given service"
    vars:
      CHAIN_NUMBER: '{{.CHAIN_NUMBER | default "1"}}'
      WAVS_INSTANCE: '{{.WAVS_INSTANCE | default "1"}}'
      NODES_DIR:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-output-dir CHAIN_NUMBER={{.CHAIN_NUMBER}} PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
      OPERATOR_MNEMONIC:
        sh: cd "{{.REPO_ROOT}}" && task backend:get-wavs-submission-mnemonic-{{.WAVS_INSTANCE}}
      OPERATOR_PRIVATE_KEY:
        sh: cast wallet private-key --mnemonic "{{.OPERATOR_MNEMONIC}}" --mnemonic-index 0
    requires:
      vars: [PROJECT, SERVICE_NAME, AVS_SIGNING_ADDRESS, AMOUNT]
    env:
      DEPLOY_ENV: "{{.MIDDLEWARE_DEPLOY_ENV}}"
      LOCAL_ETHEREUM_RPC_URL:
        sh: cd "{{.REPO_ROOT}}" && task backend:get-evm-rpc-url-{{.CHAIN_NUMBER}}
      LST_CONTRACT_ADDRESS: "{{.MIDDLEWARE_LST_CONTRACT_ADDRESS}}"
      LST_STRATEGY_ADDRESS: "{{.MIDDLEWARE_LST_STRATEGY_ADDRESS}}"
      CHAIN_ID: "{{.MIDDLEWARE_CHAIN_ID}}"
      ETHERSCAN_API_KEY:
        sh: "echo $MIDDLEWARE_ETHERSCAN_API_KEY"
      WAVS_SERVICE_MANAGER_ADDRESS:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-service-manager-address CHAIN_NUMBER={{.CHAIN_NUMBER}} PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
    cmds:
      - echo "Registering operator on chain {{.CHAIN_NUMBER}} with WAVS Service Manager address $WAVS_SERVICE_MANAGER_ADDRESS"
      - >
        {{.DOCKER_SUDO}} docker run --rm --network host
        -e DEPLOY_ENV
        -e ETHERSCAN_API_KEY 
        -e LOCAL_ETHEREUM_RPC_URL
        -e LST_CONTRACT_ADDRESS 
        -e LST_STRATEGY_ADDRESS
        -e CHAIN_ID 
        -e WAVS_SERVICE_MANAGER_ADDRESS
        -v {{.NODES_DIR}}:/root/.nodes
        {{.MIDDLEWARE_DOCKER_IMAGE}} register {{.OPERATOR_PRIVATE_KEY}} {{.AVS_SIGNING_ADDRESS}} {{.AMOUNT}}

  list-operators:
    desc: "List registered operators for a given service"
    vars:
      CHAIN_NUMBER: '{{.CHAIN_NUMBER | default "1"}}'
      NODES_DIR:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-output-dir PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
    requires:
      vars: [PROJECT, SERVICE_NAME]
    env:
      DEPLOY_ENV: "{{.MIDDLEWARE_DEPLOY_ENV}}"
      ETHERSCAN_API_KEY: "{{.MIDDLEWARE_ETHERSCAN_API_KEY}}"
      LOCAL_ETHEREUM_RPC_URL:
        sh: cd "{{.REPO_ROOT}}" && task backend:get-evm-rpc-url-{{.CHAIN_NUMBER}}
      WAVS_SERVICE_MANAGER_ADDRESS:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-service-manager-address PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
    cmds:
      - >
        {{.DOCKER_SUDO}} docker run --rm --network host
        -e DEPLOY_ENV
        -e LOCAL_ETHEREUM_RPC_URL
        -e WAVS_SERVICE_MANAGER_ADDRESS
        -e ETHERSCAN_API_KEY
        -v {{.NODES_DIR}}:/root/.nodes
        {{.MIDDLEWARE_DOCKER_IMAGE}} list_operators

  get-output-dir:
    desc: "Get the path to the middleware output directory"
    vars:
      CHAIN_NUMBER: "{{.CHAIN_NUMBER | default 1}}"
      CHAIN_DIRNAME: "chain-{{.CHAIN_NUMBER}}"
      OUTPUT_DIR: '{{joinPath .REPO_ROOT "projects" .PROJECT .PROJECT_OUTPUT_DIRNAME .CHAIN_DIRNAME .SERVICE_NAME}}'
    requires:
      vars: [PROJECT, SERVICE_NAME]
    cmds:
      - echo "{{.OUTPUT_DIR}}"

  get-json-filepath:
    desc: "Get the path to the middleware deploy JSON file"
    vars:
      CHAIN_NUMBER: "{{.CHAIN_NUMBER | default 1}}"
      CHAIN_DIRNAME: "chain-{{.CHAIN_NUMBER}}"
      OUTPUT_DIR:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-output-dir CHAIN_NUMBER={{.CHAIN_NUMBER}} PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
    requires:
      vars: [PROJECT, SERVICE_NAME]
    cmds:
      - echo "{{.OUTPUT_DIR}}/avs_deploy.json"

  get-mirror-json-filepath:
    desc: "Get the path to the middleware mirror JSON file"
    vars:
      CHAIN_PORT: "{{.CHAIN_PORT | default .ANVIL_FORK_CHAIN_ID}}"
      CHAIN_DIRNAME: "chain-{{.CHAIN_NUMBER}}"
      OUTPUT_DIR:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-output-dir CHAIN_NUMBER={{.CHAIN_NUMBER}} PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
    requires:
      vars: [PROJECT, SERVICE_NAME, CHAIN_NUMBER]
    cmds:
      - echo "{{.OUTPUT_DIR}}/mirror-{{.CHAIN_PORT}}.json"

  get-service-manager-address:
    desc: "Get the WAVS Service Manager address from the middleware deploy JSON file"
    vars:
      CHAIN_NUMBER: "{{.CHAIN_NUMBER | default 1}}"
      JSON_FILEPATH:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-json-filepath CHAIN_NUMBER={{.CHAIN_NUMBER}} PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
    requires:
      vars: [PROJECT, SERVICE_NAME]
    cmds:
      - sh -c 'jq -r ".addresses.WavsServiceManager // empty" "{{.JSON_FILEPATH}}" 2>/dev/null || true'

  get-stake-registry-address:
    desc: "Get the Stake Registry address from the middleware deploy JSON file"
    vars:
      CHAIN_NUMBER: "{{.CHAIN_NUMBER | default 1}}"
      JSON_FILEPATH:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-json-filepath CHAIN_NUMBER={{.CHAIN_NUMBER}} PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
    requires:
      vars: [PROJECT, SERVICE_NAME]
    cmds:
      - sh -c 'jq -r ".addresses.stakeRegistry // empty" "{{.JSON_FILEPATH}}" 2>/dev/null || true'

  get-mirror-stake-registry-address:
    desc: "Get the Mirror Stake Registry address from the middleware JSON file"
    vars:
      JSON_FILEPATH:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-mirror-json-filepath CHAIN_NUMBER={{.CHAIN_NUMBER}} PROJECT={{.PROJECT}} SERVICE_NAME={{.SERVICE_NAME}}
    requires:
      vars: [PROJECT, SERVICE_NAME, CHAIN_NUMBER]
    cmds:
      - sh -c 'jq -r ".addresses.stakeRegistry // empty" "{{.JSON_FILEPATH}}" 2>/dev/null || true'

  get-strategy-manager-address:
    desc: "Get the strategy manager address from the deployments JSON file"
    vars:
      CHAIN_ID: "{{.CHAIN_ID | default .MIDDLEWARE_CHAIN_ID}}"
    cmds:
      - sh -c 'jq -r ".addresses.strategyManager" "node_modules/@wavs/solidity/contracts/deployments/eigenlayer-core/{{.CHAIN_ID}}.json" 2>/dev/null || true'
