version: "3"

tasks:
  get-component-digest:
    desc: "Get component digest from build artifacts"
    vars:
      COMPONENT_WASM_PATH: '{{joinPath .COMPONENTS_CARGO_RELEASE_DIR (printf "%s.wasm" .COMPONENT_NAME)}}'
    cmds:
      - sha256sum "{{.COMPONENT_WASM_PATH}}" | cut -d' ' -f1

  get-temp-service-hash:
    desc: "Get temp service hash from upload response"
    cmds:
      - jq -r '.hash' "{{.TEMP_SERVICE_HASH_JSON_PATH}}"

  get-service-manager-address:
    desc: "Get service manager address with testnet support"
    vars:
      CHAIN_NUMBER: '{{.CHAIN_NUMBER | default "1"}}'
    cmds:
      - cd "{{.REPO_ROOT}}" && task middleware:get-service-manager-address CHAIN_NUMBER={{.CHAIN_NUMBER}} PROJECT={{.PROJECT}} SERVICE_NAME={{.PROJECT}}

  get-stake-registry-address:
    desc: "Get stake registry address with testnet support"
    vars:
      CHAIN_NUMBER: '{{.CHAIN_NUMBER | default "1"}}'
    cmds:
      - cd "{{.REPO_ROOT}}" && task middleware:get-stake-registry-address CHAIN_NUMBER={{.CHAIN_NUMBER}} PROJECT={{.PROJECT}} SERVICE_NAME={{.PROJECT}}

  get-evm-rpc-url-*:
    desc: "Get the EVM RPC URL for a specific chain"
    vars:
      CHAIN_NUMBER: "{{index .MATCH 0}}"
      EVM_RPC_URL:
        sh: cd "{{.REPO_ROOT}}" && task backend:get-evm-rpc-url-{{.CHAIN_NUMBER}}
    cmds:
      - echo "{{.EVM_RPC_URL}}"

  get-service-hd-index:
    vars:
      WAVS_INSTANCE: "{{.WAVS_INSTANCE | default 1}}"
      WAVS_ENDPOINT:
        sh: cd "{{.REPO_ROOT}}" && task backend:get-wavs-endpoint-{{.WAVS_INSTANCE}}
      SERVICE_MANAGER_ADDRESS:
        sh: task get-service-manager-address
      CHAIN_NAME:
        sh: cd "{{.REPO_ROOT}}" && task backend:get-chain-name-1
    cmds:
      - >
        curl -X POST "{{.WAVS_ENDPOINT}}/service-key" 
        -H "Content-Type: application/json" 
        -d "{
          \"service_manager\": {
            \"evm\": {
              \"chain_name\": \"{{.CHAIN_NAME}}\",
              \"address\": \"{{.SERVICE_MANAGER_ADDRESS}}\"
            }
          }
        }" | jq -rc '.secp256k1.hd_index'

  get-service-signing-address:
    desc: "Get service signing address for WAVS instance"
    vars:
      WAVS_INSTANCE: "{{.WAVS_INSTANCE | default 1}}"
      HD_INDEX:
        sh: task get-service-hd-index WAVS_INSTANCE={{.WAVS_INSTANCE}}
      OPERATOR_MNEMONIC:
        sh: cd "{{.REPO_ROOT}}" && task backend:get-wavs-submission-mnemonic-{{.WAVS_INSTANCE}}
      AVS_SIGNING_ADDRESS:
        sh: cast wallet address --mnemonic "{{.OPERATOR_MNEMONIC}}" --mnemonic-index {{.HD_INDEX}}
    cmds:
      - echo "{{.AVS_SIGNING_ADDRESS}}"

  get-operator-address:
    desc: "Get the operator's address"
    vars:
      WAVS_INSTANCE: "{{.WAVS_INSTANCE | default 1}}"
      OPERATOR_MNEMONIC:
        sh: cd "{{.REPO_ROOT}}" && task backend:get-wavs-submission-mnemonic-{{.WAVS_INSTANCE}}
      OPERATOR_ADDRESS:
        sh: cast wallet address --mnemonic "{{.OPERATOR_MNEMONIC}}"
    cmds:
      - echo "{{.OPERATOR_ADDRESS}}"

  get-operator-private-key:
    desc: "Get the operator's private key"
    vars:
      WAVS_INSTANCE: "{{.WAVS_INSTANCE | default 1}}"
      OPERATOR_MNEMONIC:
        sh: cd "{{.REPO_ROOT}}" && task backend:get-wavs-submission-mnemonic-{{.WAVS_INSTANCE}}
      OPERATOR_PRIVATE_KEY:
        sh: cast wallet private-key --mnemonic "{{.OPERATOR_MNEMONIC}}" --mnemonic-index 0
    cmds:
      - echo "{{.OPERATOR_PRIVATE_KEY}}"

  get-service-output-dir:
    desc: "Get service output directory path"
    vars:
      CHAIN_NUMBER: '{{.CHAIN_NUMBER | default "1"}}'
    cmds:
      - echo "{{.REPO_ROOT}}/projects/{{.PROJECT}}/.project-output/chain-{{.CHAIN_NUMBER}}/{{.PROJECT}}"

  get-actual-deploy-mode:
    desc: "Get actual deploy mode with project override support"
    vars:
      ACTUAL_DEPLOY_MODE: '{{.PROJECT_DEPLOY_MODE | default .DEPLOY_MODE | default "LOCAL"}}'
    cmds:
      - |
        case "{{.ACTUAL_DEPLOY_MODE}}" in
          "LOCAL"|"TESTNET"|"MOCK")
            echo "{{.ACTUAL_DEPLOY_MODE}}"
            ;;
          *)
            echo "Error: Invalid DEPLOY_MODE '{{.ACTUAL_DEPLOY_MODE}}'. Valid options: LOCAL, TESTNET, MOCK" >&2
            exit 1
            ;;
        esac

  get-mirror-stake-registry-address-*:
    desc: "Get the mirror stake registry address"
    vars:
      CHAIN_NUMBER: "{{index .MATCH 0}}"
      STAKE_REGISTRY_ADDRESS:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-mirror-stake-registry-address CHAIN_NUMBER="{{.CHAIN_NUMBER}}" PROJECT="{{.PROJECT}}" SERVICE_NAME="{{.PROJECT}}"
    cmds:
      - echo "{{.STAKE_REGISTRY_ADDRESS}}"

  get-mirror-service-manager-address-*:
    desc: "Get the mirror service manager address"
    vars:
      CHAIN_NUMBER: "{{index .MATCH 0}}"
      SERVICE_MANAGER_ADDRESS:
        sh: cd "{{.REPO_ROOT}}" && task middleware:get-mirror-service-manager-address CHAIN_NUMBER="{{.CHAIN_NUMBER}}" PROJECT="{{.PROJECT}}" SERVICE_NAME="{{.PROJECT}}"
    cmds:
      - echo "{{.SERVICE_MANAGER_ADDRESS}}"
