[default]
log_level = ["debug"]

# Those configs are global and shared between wavs and aggregator
jaeger = "http://localhost:4317"
prometheus = "http://localhost:9090"


# ----------------------------
# Chain configurations
# ----------------------------

# == Ethereum chains ==

# Local
[default.chains.evm.31337]
ws_endpoint = "ws://localhost:8548"
http_endpoint = "http://localhost:8548"
poll_interval_ms = 7000

[default.chains.evm.31338]
ws_endpoint = "ws://localhost:8549"
http_endpoint = "http://localhost:8549"
poll_interval_ms = 7000

[default.chains.evm.31339]
ws_endpoint = "ws://localhost:8550"
http_endpoint = "http://localhost:8550"
poll_interval_ms = 7000

[default.chains.evm.31340]
ws_endpoint = "ws://localhost:8551"
http_endpoint = "http://localhost:8551"
poll_interval_ms = 7000

[default.chains.evm.31341]
ws_endpoint = "ws://localhost:8552"
http_endpoint = "http://localhost:8552"
poll_interval_ms = 7000

# Testnet

[default.chains.evm.11155111]
ws_endpoint = "wss://ethereum-sepolia-rpc.publicnode.com"
http_endpoint = "https://ethereum-sepolia-rpc.publicnode.com"

[default.chains.evm.17000]
ws_endpoint = "wss://ethereum-holesky-rpc.publicnode.com"
http_endpoint = "https://ethereum-holesky-rpc.publicnode.com"

# ----------------------------
# WAVS specific settings
# ----------------------------
[wavs]
cors_allowed_origins = [
    "https://lay3rlabs.github.io/*",
    "http://localhost:*",
    "http://127.0.0.1:*",
]

dev_endpoints_enabled = true


# ----------------------------
# CLI specific settings
# ----------------------------
[cli]
# The directory to store the data.
data = "~/wavs/cli"


# ----------------------------
# Aggregator specific settings
# ----------------------------
[aggregator]
# The directory to store the data.
data = "~/wavs/aggregator"

dev_endpoints_enabled = true

cors_allowed_origins = [
    "https://lay3rlabs.github.io/*",
    "http://localhost:*",
    "http://127.0.0.1:*",
]
